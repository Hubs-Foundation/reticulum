version: '3'
services:
    db:
        image: postgres:10
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        volumes:
            - ./tmp/db:/var/lib/postgresql/data
    ret:
        build: .
        environment:
            - "DB_HOST=$DB_HOST"
        command: bash -c "source ~/.bashrc; pushd assets; yarn; popd; mix deps.get; mix ecto.create; mix ecto.migrate; mix phx.server"
        volumes:
            - .:/ret
        ports:
            - "4000:4000"
        depends_on:
            - db
